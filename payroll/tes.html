<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f5e9;
            border: 1px solid #c3e6c3;
            border-radius: 5px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payroll System</h1>
        <form id="payrollForm">
            <label for="employeeName">Nama Karyawan:</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="workingDays">Berapa Hari Kerja:</label>
            <input type="number" id="workingDays" name="workingDays" required>

            <label for="leaveDays">Berapa Hari Cuti:</label>
            <input type="number" id="leaveDays" name="leaveDays" required>

            <label for="dailyWage">Daily Wage (in currency):</label>
            <input type="number" id="dailyWage" name="dailyWage" required>

            <button type="button" onclick="calculatePayroll()">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculatePayroll() {
            const employeeName = document.getElementById('employeeName').value;
            const workingDays = parseInt(document.getElementById('workingDays').value);
            const leaveDays = parseInt(document.getElementById('leaveDays').value);
            const dailyWage = parseFloat(document.getElementById('dailyWage').value);

            if (!employeeName || isNaN(workingDays) || isNaN(leaveDays) || isNaN(dailyWage)) {
                alert('Please fill in all fields with valid data.');
                return;
            }

            const actualWorkingDays = workingDays - leaveDays;
            const totalPay = actualWorkingDays * dailyWage;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Nama Karyawan: ${employeeName}<br>Total Hari Kerja: ${actualWorkingDays}<br>Total Gaji: ${totalPay.toFixed(2)}`;
        }
    </script>
</body>
</html>
